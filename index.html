<!DOCTYPE html>
<html lang="en">
  <!-- head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Timed Quiz</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        <header>
            <ul>
                <!-- turn to JS later -->
                <li class="time">Time left:</li>
                <li class="score">Score: </li>
            </ul>
            <div>
            <h1>JavaScript Quiz!</h1>   
            </div>
        </header>
        <section>    
            <div class = "startQuiz">
                <p>Answer as many JavaScript questions as possible in 90 seconds! Wrong answers will deduct 15 seconds from the timer!</p>
                <button class="startBtn">Start Quiz!</button>
            </div>
        </section>
        <main>       
                <div class="questionArea" style="display: none;">
                    <p class="ask">Quiz question here</p>
                    <button class="answer-1">answer 1</button>
                    <button class="answer-2">answer 2</button>
                    <button class="answer-3">answer 3</button>
                    <button class="answer-4">answer 4</button>
                </div>
        </main>

        <footer>
            <h2 class = "highscore" style = "display: none;">Highscores here</h2>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="assets/script.js"></script>
    </body>

</html>
